<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a poscard that I created using my 4geeks academy course!<br /><br />This is so cool, can't wait to
						staring doing more stuff!
					</p>
				</div>

				<div class="body-right">
					<form action="">
						<input type="text" id="Name" placeholder="Some Name" />
						<input type="email" id="Email" placeholder="Some Email" />
						<input type="text" id="Comment" placeholder="Some Comment" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
